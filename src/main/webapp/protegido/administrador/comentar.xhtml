<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Valorizar Nota</h3>
                    <p:messages showDetail="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <p:dataTable value="#{comentarController.nota}" var="notas" paginator="true" rows="4">
                        <p:column headerText="">
                            <h:commandLink action="valorar" actionListener="#{comentarController.asignar(notas)}" >
                                <h:graphicImage id="puntuar" library="image" name="lapiz.png">
                                    <p:tooltip for="puntuar" value="#{notas.comentarioAdm}"/>   
                                </h:graphicImage>
                            </h:commandLink>

                        </p:column>

                        <p:column headerText="Persona">
                            <h:outputText value="#{notas.persona.nombres},#{notas.persona.apellidos}"/>
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{notas.categoria.nombre}"/>
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{notas.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
