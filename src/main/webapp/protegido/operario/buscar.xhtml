<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="5">
                        <p:outputLabel value="Fecha"/>
                        <p:calendar id="cal" locale="es" required="true" value="#{buscarController.fechaCategoria}" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="txtCategoria" value="Categoria"/>
                        <p:selectOneMenu  id="txtCategoria" required="true" value="#{buscarController.codigoCategoria}" >
                            <f:selectItems value="#{buscarController.listaCategorias}" var="cat" itemValue="#{cat.codigo}" itemLabel="#{cat.nombre}" />                       
                            <f:selectItem itemValue="#{null}" itemLabel="SELECCIONE" noSelectionOption="true"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="ui-icon-search" value="Buscar" update="grid1" actionListener="#{buscarController.buscar()}" />
                    </h:panelGrid>

                    <p:dataGrid id="grid1" value="#{buscarController.listaNotas}" var="lista"  >
                        <p:panel header="#{lista.categoria.nombre}">
                            <p:outputLabel value="#{lista.categoria.nombre}"/>
                            <p:outputLabel value="#{lista.encabezado}"/>
                            <p:outputLabel value="#{lista.cuerpo}"/>
                            <p:outputLabel value="#{lista.comentarioAdm}"/> 
                            <p:rating value="#{lista.valorizacion}"/> 
                        </p:panel>
                    </p:dataGrid>
                    <h2>#{menuController.mostrarUsuario()}</h2>
                </h:form>
                <h:outputScript library="js" name="spanishLocale.js"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
