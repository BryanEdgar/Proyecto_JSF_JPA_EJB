<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h2>Nueva Nota</h2>
                <h:form>
                     <p:messages id="mensaje" severity="info, fataly" showSummary="false" showDetail="true" closable="true" >
                         <p:autoUpdate/>
                     </p:messages>
                    <h:panelGrid>
                        <p:outputLabel for="txtCategoria" value="Categoria"/>
                       
                        <p:selectOneMenu id="txtCategoria" value="#{notaController.categoria.codigo}">
                            <f:selectItems value="#{notaController.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat.codigo}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="txtEncabezado" value="Encabezado"/>
                        <p:inputText id="txtEncabezado" value="#{notaController.nota.encabezado}"/>
                        
                        <p:outputLabel for="txtCuerpo" value="Detalle"/>
                        <p:inputTextarea id="txtCuerpo" value="#{notaController.nota.cuerpo}" />
                        <h:column/>
                        <p:commandButton value="Registrar Nota" icon="ui-icon-key" actionListener="#{notaController.registrar()}"/>
                    </h:panelGrid>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
